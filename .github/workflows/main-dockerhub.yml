name: dockerhub-main


on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Login to DockerHub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push firefox
      id: docker_firefox
      uses: docker/build-push-action@v2
      with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: infralovers/standalone-firefox-behave:4
          build-args: |
            baseimage=selenium/standalone-firefox:4

    - name: Build and push chrome
      id: docker_chrome
      uses: docker/build-push-action@v2
      with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: infralovers/standalone-firefox-chrome:4
          build-args: |
            baseimage=selenium/standalone-chrome:4

    - name: Build and push opera
      id: docker_opera
      uses: docker/build-push-action@v2
      with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: infralovers/standalone-opera-behave:4
          build-args: |
            baseimage=selenium/standalone-opera:4

    - name: Build and push edge
      id: docker_edge
      uses: docker/build-push-action@v2
      with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: infralovers/standalone-edge-behave:4
          build-args: |
            baseimage=selenium/standalone-edge:4





