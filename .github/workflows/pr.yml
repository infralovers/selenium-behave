name: PR CI

# For all pushes to the main branch run the tests and push the image to the
# GitHub registry under an edge tag so we can use it for the nightly
# integration tests
on:
  pull_request:
    branches: main

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Test firefox
        id: docker_test_firefox
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: no
          build-args: |
            baseimage=selenium/standalone-firefox:4

      - name: Test chrome
        id: docker_test_chrome
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: no
          build-args: |
            baseimage=selenium/standalone-chrome:4

      - name: Test opera
        id: docker_test_opera
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: no
          build-args: |
            baseimage=selenium/standalone-opera:4

      - name: Test edge
        id: docker_test_edge
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: no
          build-args: |
            baseimage=selenium/standalone-edge:4

